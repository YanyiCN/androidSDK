apply plugin: 'com.android.library'

android {
    compileSdkVersion PROP_COMPILE_SDK_VERSION.toInteger()
    buildToolsVersion PROP_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion PROP_MIN_SDK_VERSION
        targetSdkVersion PROP_TARGET_SDK_VERSION


        manifestPlaceholders = [
                yyb_qq_appid: "\${yyb_qq_appid}",
                yyb_wx_appid: "\${yyb_wx_appid}",
                yyb_mds_appid: "\${yyb_mds_appid}",
                yyb_XG_V2_ACCESS_ID: "\${yyb_XG_V2_ACCESS_ID}",
                yyb_XG_V2_ACCESS_KEY: "\${yyb_XG_V2_ACCESS_KEY}",
                yyb_XG_V4_CHANNEL_ID: "\${yyb_XG_V4_CHANNEL_ID}",
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = 1.8
        sourceCompatibility = 1.8
    }

    repositories {
        flatDir {
            dirs '/src/main/libs'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'src/main/libs')
    implementation project(':slotcore')
    api(name: 'YSDK_Android_1.5.9_6566cdf', ext: 'aar')
//    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
